<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Plan Flow Chart</title>
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00d8ff;
      text-shadow: 0 0 8px #00d8ff;
    }

    .flow-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .stage {
      background-color: #1f2937;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00d8ff50;
      cursor: pointer;
      transition: transform 0.2s;
      min-width: 200px;
      position: relative;
    }

    .stage:hover {
      transform: scale(1.05);
      background-color: #2563eb;
    }

    .control-items {
      display: none;
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
    }

    .control-items.active {
      display: block;
    }

    .control-item {
      margin-top: 5px;
      cursor: pointer;
      color: #38bdf8;
    }

    .control-item:hover {
      text-decoration: underline;
    }

    .spec {
      margin-left: 15px;
      color: #cbd5e1;
    }

    .specs {
      display: none;
    }

    .specs.active {
      display: block;
    }

    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #38bdf8;
      z-index: 100;
      width: 300px;
      display: none;
    }

    .popup.active {
      display: block;
    }

    .popup h2 {
      margin-top: 0;
      color: #38bdf8;
    }

    .close-btn {
      margin-top: 20px;
      padding: 5px 10px;
      background: #38bdf8;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Control Plan Flow Chart</h1>
  <div class="flow-container" id="flow-container">Loading...</div>

  <div class="popup" id="popup">
    <h2 id="popup-title">Stage</h2>
    <div id="popup-content"></div>
    <button class="close-btn" onclick="document.getElementById('popup').classList.remove('active')">è¿”å›ž</button>
  </div>

  <script>
    fetch("flow_chart_data.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("flow-container");
        const popup = document.getElementById("popup");
        const popupTitle = document.getElementById("popup-title");
        const popupContent = document.getElementById("popup-content");
        container.innerHTML = "";

        Object.entries(data).forEach(([stageName, controls]) => {
          const stageBox = document.createElement("div");
          stageBox.className = "stage";
          stageBox.innerHTML = `<strong>${stageName}</strong>`;

          const controlList = document.createElement("div");
          controlList.className = "control-items";

          Object.entries(controls).forEach(([controlItem, specs]) => {
            const itemEl = document.createElement("div");
            itemEl.className = "control-item";
            itemEl.textContent = `ðŸ”§ ${controlItem}`;

            const specEl = document.createElement("div");
            specEl.className = "specs";
            specs.forEach(spec => {
              const s = document.createElement("div");
              s.className = "spec";
              s.textContent = `ðŸ“Œ ${spec}`;
              specEl.appendChild(s);
            });

            itemEl.addEventListener("click", () => {
              specEl.classList.toggle("active");
            });

            controlList.appendChild(itemEl);
            controlList.appendChild(specEl);
          });

          stageBox.appendChild(controlList);

          stageBox.addEventListener("mouseenter", () => {
            controlList.classList.add("active");
          });

          stageBox.addEventListener("mouseleave", () => {
            setTimeout(() => {
              controlList.classList.remove("active");
            }, 200);
          });

          stageBox.addEventListener("click", () => {
            popup.classList.add("active");
            popupTitle.textContent = stageName;
            popupContent.innerHTML = "";

            Object.entries(controls).forEach(([controlItem, specs]) => {
              const item = document.createElement("div");
              item.innerHTML = `<strong>ðŸ”§ ${controlItem}</strong>`;
              specs.forEach(spec => {
                const s = document.createElement("div");
                s.className = "spec";
                s.textContent = `ðŸ“Œ ${spec}`;
                item.appendChild(s);
              });
              popupContent.appendChild(item);
            });
          });

          container.appendChild(stageBox);
        });
      })
      .catch(error => {
        document.getElementById("flow-container").textContent = "Failed to load data ðŸ˜¢";
        console.error("Error loading JSON:", error);
      });
  </script>
</body>
</html>
