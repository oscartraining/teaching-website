<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Plan Flow Chart</title>
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00d8ff;
      text-shadow: 0 0 8px #00d8ff;
    }

    .flow-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .stage {
      background-color: #1f2937;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00d8ff50;
      cursor: pointer;
      transition: transform 0.2s;
      min-width: 200px;
    }

    .stage:hover {
      transform: scale(1.05);
      background-color: #2563eb;
    }

    .control-items, .specs {
      display: none;
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }

    .control-items.active,
    .specs.active {
      display: block;
    }

    .control-item {
      margin-top: 5px;
      cursor: pointer;
      color: #38bdf8;
    }

    .control-item:hover {
      text-decoration: underline;
    }

    .spec {
      margin-left: 15px;
      color: #cbd5e1;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      color: white;
      text-align: left;
      box-shadow: 0 0 20px #00d8ff70;
      overflow-y: auto;
      max-height: 80vh;
    }

    .popup-title {
      font-size: 20px;
      color: #38bdf8;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    .popup-list {
      font-size: 14px;
      color: #e2e8f0;
      padding-left: 10px;
    }

    .popup-list div {
      margin-bottom: 8px;
    }

    .close-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background: #00bfff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #009ddb;
    }
  </style>
</head>
<body>
  <h1>Control Plan Flow Chart</h1>
  <div class="flow-container" id="flow-container">Loading...</div>

  <!-- å½ˆå‡ºè¦–çª— -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="popup-title" class="popup-title">Stage Name</span>
      <div id="popup-list" class="popup-list"></div>
      <button id="close-popup" class="close-btn">ðŸ”™ è¿”å›ž</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popup-title");
    const popupList = document.getElementById("popup-list");
    const closeBtn = document.getElementById("close-popup");

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    fetch("flow_chart_data.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("flow-container");
        container.innerHTML = "";

        Object.entries(data).forEach(([stageName, controlItemsObj]) => {
          const stageBox = document.createElement("div");
          stageBox.className = "stage";
          stageBox.innerHTML = `<strong>${stageName}</strong>`;

          const controlList = document.createElement("div");
          controlList.className = "control-items";

          Object.entries(controlItemsObj).forEach(([controlItem, specs]) => {
            const itemEl = document.createElement("div");
            itemEl.className = "control-item";
            itemEl.textContent = `ðŸ”§ ${controlItem}`;

            const specEl = document.createElement("div");
            specEl.className = "specs";
            specs.forEach(spec => {
              const s = document.createElement("div");
              s.className = "spec";
              s.textContent = `ðŸ“Œ ${spec}`;
              specEl.appendChild(s);
            });

            itemEl.addEventListener("click", () => {
              specEl.classList.toggle("active");
            });

            controlList.appendChild(itemEl);
            controlList.appendChild(specEl);
          });

          stageBox.appendChild(controlList);

          // hover é¡¯ç¤ºæŽ§åˆ¶é …
          stageBox.addEventListener("mouseover", () => {
            controlList.classList.add("active");
          });
          stageBox.addEventListener("mouseleave", () => {
            controlList.classList.remove("active");
          });

          // é»žæ“Šæ‰“é–‹ popup
          stageBox.addEventListener("click", () => {
            popupTitle.textContent = stageName;
            popupList.innerHTML = "";

            Object.entries(controlItemsObj).forEach(([controlItem, specs]) => {
              const section = document.createElement("div");
              section.innerHTML = `<strong>ðŸ”§ ${controlItem}</strong>`;
              specs.forEach(spec => {
                const specEl = document.createElement("div");
                specEl.textContent = `ðŸ“Œ ${spec}`;
                specEl.style.marginLeft = "20px";
                section.appendChild(specEl);
              });
              popupList.appendChild(section);
            });

            popup.style.display = "flex";
          });

          container.appendChild(stageBox);
        });
      })
      .catch(error => {
        document.getElementById("flow-container").textContent = "Failed to load data ðŸ˜¢";
        console.error("Error loading JSON:", error);
      });
  </script>
</body>
</html>
