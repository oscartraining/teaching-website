<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Plan Flow Chart</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f1a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      padding: 30px 0 10px;
      color: #00f6ff;
      text-shadow: 0 0 15px #00f6ff;
    }

    .flow-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .stage {
      background: linear-gradient(145deg, #1a1a2e, #1f1f3a);
      border: 2px solid #00f6ff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 246, 255, 0.3);
      padding: 20px;
      min-width: 180px;
      max-width: 220px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .stage:hover {
      background-color: #00f6ff33;
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 246, 255, 0.6);
    }

    /* ÂΩàÁ™ó */
    .popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 800px;
      max-height: 80%;
      overflow-y: auto;
      background-color: #1a1a2e;
      border: 2px solid #00f6ff;
      box-shadow: 0 0 30px rgba(0, 246, 255, 0.6);
      padding: 20px;
      border-radius: 15px;
      z-index: 999;
    }

    .popup h2 {
      color: #00f6ff;
      margin-top: 0;
    }

    .popup .control-item {
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
      color: #42c8f4;
    }

    .popup .spec {
      margin-left: 20px;
      text-align: left;
      color: #ddd;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #00f6ff;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f6ff;
    }

    .close-btn:hover {
      background: #0ff;
    }
  </style>
</head>
<body>
  <h1>Control Plan Flow Chart</h1>
  <div class="flow-container" id="flow-container">Loading...</div>

  <!-- ÂΩàÁ™ó -->
  <div id="popup" class="popup">
    <button class="close-btn" onclick="closePopup()">‚ùå ËøîÂõû</button>
    <h2 id="popup-title"></h2>
    <div id="popup-content"></div>
  </div>

  <script>
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    fetch("flow_chart_data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("flow-container");

        Object.entries(data).forEach(([stage, controls]) => {
          const stageEl = document.createElement("div");
          stageEl.className = "stage";
          stageEl.innerHTML = `<strong>${stage}</strong>`;

          stageEl.addEventListener("click", () => {
            document.getElementById("popup").style.display = "block";
            document.getElementById("popup-title").textContent = stage;

            const contentDiv = document.getElementById("popup-content");
            contentDiv.innerHTML = "";

            Object.entries(controls).forEach(([controlItem, specs]) => {
              const ctrl = document.createElement("div");
              ctrl.className = "control-item";
              ctrl.textContent = `üîß ${controlItem}`;
              contentDiv.appendChild(ctrl);

              specs.forEach(spec => {
                const specEl = document.createElement("div");
                specEl.className = "spec";
                specEl.textContent = `üìå ${spec}`;
                contentDiv.appendChild(specEl);
              });
            });
          });

          container.appendChild(stageEl);
        });
      })
      .catch(err => {
        console.error("Failed to load JSON:", err);
        document.getElementById("flow-container").textContent = "‚ö†Ô∏è Failed to load data";
      });
  </script>
</body>
</html>
