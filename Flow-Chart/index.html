<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Plan Flow Chart</title>
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00d8ff;
      text-shadow: 0 0 8px #00d8ff;
    }

    .flow-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .stage {
      background-color: #1f2937;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00d8ff50;
      cursor: pointer;
      transition: transform 0.2s;
      min-width: 200px;
    }

    .stage:hover {
      transform: scale(1.05);
      background-color: #2563eb;
    }

    .control-items, .specs {
      display: none;
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }

    .control-items.active,
    .specs.active {
      display: block;
    }

    .control-item {
      margin-top: 5px;
      cursor: pointer;
      color: #38bdf8;
    }

    .control-item:hover {
      text-decoration: underline;
    }

    .spec {
      margin-left: 15px;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <h1>Control Plan Flow Chart</h1>
  <div class="flow-container" id="flow-container">Loading...</div>

  <script>
  fetch("flow_chart_data.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("flow-container");
    container.innerHTML = "";

    // 把 object 轉成陣列迴圈用
    Object.entries(data).forEach(([stageName, controlItemsObj]) => {
      const stageBox = document.createElement("div");
      stageBox.className = "stage";
      stageBox.innerHTML = `<strong>${stageName}</strong>`;

      const controlList = document.createElement("div");
      controlList.className = "control-items";

      if (controlItemsObj && Object.keys(controlItemsObj).length > 0) {
        Object.entries(controlItemsObj).forEach(([controlItem, specs]) => {
          const itemEl = document.createElement("div");
          itemEl.className = "control-item";
          itemEl.textContent = `🔧 ${controlItem}`;

          const specEl = document.createElement("div");
          specEl.className = "specs";
          specs.forEach(spec => {
            const s = document.createElement("div");
            s.className = "spec";
            s.textContent = `📌 ${spec}`;
            specEl.appendChild(s);
          });

          itemEl.addEventListener("click", () => {
            specEl.classList.toggle("active");
          });

          controlList.appendChild(itemEl);
          controlList.appendChild(specEl);
        });
      } else {
        controlList.innerHTML = `<div style="color: #ccc;">No Control Items</div>`;
      }

      stageBox.appendChild(controlList);
      stageBox.addEventListener("mouseover", () => {
        controlList.classList.add("active");
      });
      stageBox.addEventListener("mouseleave", () => {
        controlList.classList.remove("active");
      });

      container.appendChild(stageBox);
    });
  })
  .catch(error => {
    document.getElementById("flow-container").textContent = "Failed to load data 😢";
    console.error("Error loading JSON:", error);
  });
  </script>
</body>
</html>
