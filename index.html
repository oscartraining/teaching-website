<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Website</title>
    <style>
        /* 設定背景圖片 */
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('background/server.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* 霓虹燈效果 */
        .overlay {
            background: rgba(0, 0, 0, 0.7); /* 半透明黑色遮罩 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        .menu a {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px;
            text-decoration: none;
            background-color: rgba(0, 123, 255, 0.2);
            border: 2px solid #0ff;
            color: #0ff;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 10px #0ff, 0 0 40px rgba(0, 255, 255, 0.5);
        }

        .menu a:hover { 
            background-color: rgba(0, 123, 255, 0.5);
            border-color: #ff0;
            color: #ff0;
            box-shadow: 0 0 15px #ff0, 0 0 60px rgba(255, 255, 0, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
