<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學網站</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Excel 資料查詢</h2>
    <label for="test-input">輸入測試項目：</label>
    <input type="text" id="test-input" placeholder="輸入測試項目..." onkeyup="searchData()">
    
    <h3>對應資料：</h3>
    <table id="result-table">
        <thead>
            <tr>
                <th>測試項目</th>
                <th>Test Item</th>
                <th>Function</th>
                <th>Remark</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let data = [];
        
        // 讀取 CSV
        fetch('data.csv')
            .then(response => response.text())
            .then(csvData => {
                Papa.parse(csvData, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        data = results.data;
                    }
                });
            });

        // 搜尋並顯示對應數據
        function searchData() {
            let input = document.getElementById("test-input").value.toLowerCase();
            let resultTable = document.querySelector("#result-table tbody");
            resultTable.innerHTML = "";

            let filteredData = data.filter(row => row["測試項目 (B)"] && row["測試項目 (B)"].toLowerCase().includes(input));
            
            filteredData.forEach(row => {
                let tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row["測試項目"] || ""}</td>
                    <td>${row["Test Item"] || ""}</td>
                    <td>${row["Function"] || ""}</td>
                    <td>${row["Remark"] || ""}</td>
                `;
                resultTable.appendChild(tr);
            });
        }
    </script>
</body>
</html>
